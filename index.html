<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sopas de Casa</title>

<style>
:root{
  --bg:#0b1220;
  --text:#eaf0ff;
  --muted:#a8b3d6;
  --accent:#7dd3fc;
  --border:rgba(255,255,255,.08);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family: system-ui, Arial, sans-serif;
  background: radial-gradient(1000px 500px at 10% 10%, rgba(125,211,252,.25), transparent 60%), var(--bg);
  color:var(--text);
}

header{
  max-width:1100px;
  margin:auto;
  padding:24px;
}
h1{margin:0}
.subtitle{color:var(--muted)}

.wrap{
  max-width:1100px;
  margin:auto;
  padding:18px;
  display:grid;
  grid-template-columns: 1.6fr 1fr;
  gap:16px;
}

.card{
  background: rgba(255,255,255,.05);
  border:1px solid var(--border);
  border-radius:16px;
  overflow:hidden;
}

.hero img{
  width:100%;
  height:260px;
  object-fit:cover;
}

.content{padding:16px}
.grid2{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}

.box{
  background: rgba(0,0,0,.2);
  padding:12px;
  border-radius:12px;
  border:1px solid var(--border);
}
.box h3{color:var(--accent); margin-top:0}

.sidebar .item{
  display:flex;
  gap:10px;
  padding:10px;
  border-radius:12px;
  cursor:pointer;
  border:1px solid var(--border);
  margin-bottom:10px;
}
.sidebar .item:hover{background:rgba(255,255,255,.06)}
.thumb{
  width:55px;
  height:45px;
  object-fit:cover;
  border-radius:8px;
}

/* CUADRO GRANDE DE ENLACE */
.cuadro-enlace{
  margin-top:20px;
  padding:18px;
  border-radius:16px;
  background: linear-gradient(135deg, rgba(255,105,180,.25), rgba(255,165,0,.25));
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:16px;
}
.btn-enlace{
  padding:14px 18px;
  border-radius:12px;
  background: rgba(0,0,0,.4);
  color:white;
  text-decoration:none;
  font-weight:800;
}
.btn-enlace:hover{transform:scale(1.05)}

@media(max-width:900px){
  .wrap{grid-template-columns:1fr}
  .grid2{grid-template-columns:1fr}
}
</style>
</head>

<body>

<header>
  <h1>üç≤ Sopas de Casa</h1>
  <p class="subtitle">Elige una sopa y descubre su receta especial</p>
</header>

<main class="wrap">

<section class="card hero">
  <img id="img" src="images/caldo.jpg">
  <div class="content">
    <h2 id="titulo"></h2>

    <div class="grid2">
      <div class="box">
        <h3>Ingredientes</h3>
        <ul id="ingredientes"></ul>
      </div>
      <div class="box">
        <h3>Preparaci√≥n</h3>
        <ol id="pasos"></ol>
      </div>
    </div>

    <!-- CUADRO DE ENLACE -->
    <div class="cuadro-enlace">
      <div>
        <h3>üòú M√°s recetas aqu√≠</h3>
        <p>Haz clic para ver la receta especial üòâ</p>
      </div>
      <a id="linkEspecial" class="btn-enlace" target="_blank">Ver receta ‚Üí</a>
    </div>

  </div>
</section>

<aside class="card sidebar content" id="lista"></aside>

</main>

<script>
const RECETAS = [
{
  nombre:"Caldo de gallina",
  img:"images/caldo.jpg",
  link:"https://lc.cx/zQNHl2",
  ingredientes:["Gallina","Papas","Fideos","Ajo","Sal"],
  pasos:["Hervir la gallina","Agregar verduras","Servir caliente"]
},
{
  nombre:"Sopa de lentejas",
  img:"images/lentejas.jpg",
  link:"https://lc.cx/3OpeS_",
  ingredientes:["Lentejas","Cebolla","Ajo","Zanahoria"],
  pasos:["Cocer lentejas","Hacer aderezo","Mezclar y servir"]
},
{
  nombre:"Crema de zapallo",
  img:"images/zapallo.jpg",
  link:"https://lc.cx/iC-M36",
  ingredientes:["Zapallo","Cebolla","Papa","Sal"],
  pasos:["Hervir","Licuar","Servir caliente"]
}
];

const img=document.getElementById("img");
const titulo=document.getElementById("titulo");
const ingredientes=document.getElementById("ingredientes");
const pasos=document.getElementById("pasos");
const linkEspecial=document.getElementById("linkEspecial");
const lista=document.getElementById("lista");

function mostrar(r){
  img.src=r.img;
  titulo.textContent=r.nombre;
  linkEspecial.href=r.link;

  ingredientes.innerHTML="";
  r.ingredientes.forEach(i=>{
    const li=document.createElement("li");
    li.textContent=i;
    ingredientes.appendChild(li);
  });

  pasos.innerHTML="";
  r.pasos.forEach(p=>{
    const li=document.createElement("li");
    li.textContent=p;
    pasos.appendChild(li);
  });
}

RECETAS.forEach(r=>{
  const div=document.createElement("div");
  div.className="item";
  div.innerHTML=`<img class="thumb" src="${r.img}"><b>${r.nombre}</b>`;
  div.onclick=()=>mostrar(r);
  lista.appendChild(div);
});

mostrar(RECETAS[0]);
</script>

</body>
</html>

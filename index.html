<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sopas de Casa</title>
  <style>
    :root{
      --bg:#0b1220;
      --card:#101a33;
      --card2:#0f1730;
      --text:#eaf0ff;
      --muted:#a8b3d6;
      --accent:#7dd3fc;
      --accent2:#a78bfa;
      --border:rgba(255,255,255,.08);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(125,211,252,.25), transparent 60%),
                  radial-gradient(900px 500px at 90% 0%, rgba(167,139,250,.22), transparent 55%),
                  var(--bg);
      color:var(--text);
    }
    header{
      padding:28px 18px 18px;
      max-width:1100px;
      margin:0 auto;
    }
    .title{
      display:flex; align-items:center; gap:12px;
      font-size:34px; font-weight:800; letter-spacing:.2px;
      margin:0 0 6px 0;
    }
    .subtitle{margin:0; color:var(--muted)}
    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:18px;
      display:grid;
      grid-template-columns: 1.65fr .95fr;
      gap:16px;
    }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--border);
      border-radius:16px;
      overflow:hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    .hero{
      display:grid;
      grid-template-columns: 1fr;
    }
    .hero img{
      width:100%;
      height:260px;
      object-fit:cover;
      display:block;
      border-bottom:1px solid var(--border);
    }
    .content{ padding:16px; }
    h2{ margin:0 0 8px 0; font-size:24px }
    .meta{ color:var(--muted); margin:0 0 14px 0; font-size:14px }
    .grid2{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
    }
    .box{
      background: rgba(0,0,0,.18);
      border:1px solid var(--border);
      border-radius:14px;
      padding:12px;
    }
    .box h3{ margin:0 0 10px 0; font-size:16px; color:var(--accent) }
    ul,ol{ margin:0; padding-left:18px; color:var(--text) }
    li{ margin:6px 0; color:rgba(234,240,255,.95) }

    /* sidebar */
    .sidebar .content{ padding:14px; }
    .search{
      width:100%;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--border);
      background: rgba(0,0,0,.22);
      color: var(--text);
      outline:none;
      margin-bottom:12px;
    }
    .list{ display:flex; flex-direction:column; gap:10px; }
    .item{
      display:flex; gap:10px; align-items:center;
      padding:10px;
      border-radius:14px;
      border:1px solid var(--border);
      background: rgba(0,0,0,.18);
      cursor:pointer;
      transition: transform .08s ease, border-color .2s ease;
    }
    .item:hover{ transform: translateY(-1px); border-color: rgba(125,211,252,.35); }
    .item.active{ border-color: rgba(125,211,252,.6); box-shadow: 0 0 0 2px rgba(125,211,252,.15) inset; }
    .thumb{
      width:58px; height:44px; border-radius:10px;
      object-fit:cover; border:1px solid var(--border);
      flex:0 0 auto;
    }
    .item b{ display:block; font-size:14px }
    .item span{ display:block; font-size:12px; color:var(--muted); margin-top:2px }
    footer{
      max-width:1100px; margin:0 auto; padding:6px 18px 24px;
      color:rgba(168,179,214,.85); font-size:12px;
    }
    @media (max-width: 900px){
      .wrap{ grid-template-columns: 1fr; }
      .hero img{ height:220px; }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="title">üç≤ Sopas de Casa</h1>
    <p class="subtitle">Recetas f√°ciles, ricas y caseras. Elige una sopa del men√∫ de la derecha.</p>
  </header>

  <main class="wrap">
    <!-- RECETA (izquierda) -->
    <section class="card hero" id="recipeCard">
      <img id="recipeImg" src="images/caldo.jpg" alt="Sopa" />
      <div class="content">
        <h2 id="recipeTitle">Caldo de gallina</h2>
        <p class="meta" id="recipeMeta">Ideal para el fr√≠o ‚Ä¢ Porci√≥n: 4 ‚Ä¢ Tiempo: 60 min</p>

        <div class="grid2">
          <div class="box">
            <h3>Ingredientes</h3>
            <ul id="recipeIngredients"></ul>
          </div>
          <div class="box">
            <h3>Preparaci√≥n</h3>
            <ol id="recipeSteps"></ol>
          </div>
        </div>
      </div>
    </section>

    <!-- LISTA (derecha) -->
    <aside class="card sidebar">
      <div class="content">
        <input class="search" id="search" placeholder="Buscar sopa..." />
        <div class="list" id="soupList"></div>
      </div>
    </aside>
  </main>

  <footer>
    Hecho por ti ‚ú® Puedes agregar m√°s sopas editando el arreglo <b>RECETAS</b> en el c√≥digo.
  </footer>

  <script>
    // ‚úÖ Cambia solo los textos y las rutas de im√°genes seg√∫n tus archivos en /images
    const RECETAS = [
      {
        id: "caldo",
        nombre: "Caldo de gallina",
        resumen: "Cl√°sico, reconfortante",
        img: "images/caldo.jpg",
        meta: "Ideal para el fr√≠o ‚Ä¢ Porci√≥n: 4 ‚Ä¢ Tiempo: 60 min",
        ingredientes: [
          "1 pollo o gallina (presas)",
          "1 cebolla",
          "2 ramas de apio",
          "2 zanahorias",
          "2 papas",
          "Fideos (opcional)",
          "Sal, pimienta y ajo"
        ],
        pasos: [
          "Hierve agua en una olla grande.",
          "Agrega el pollo/gallina con ajo, sal y pimienta.",
          "A√±ade cebolla, apio y zanahoria. Cocina 40‚Äì50 min.",
          "Agrega papa (y fideos si deseas) y cocina 10‚Äì15 min.",
          "Sirve caliente. Puedes a√±adir lim√≥n y hierbabuena."
        ]
      },
      {
        id: "lentejas",
        nombre: "Sopa de lentejas",
        resumen: "Econ√≥mica y nutritiva",
        img: "images/lentejas.jpg",
        meta: "S√∫per nutritiva ‚Ä¢ Porci√≥n: 4 ‚Ä¢ Tiempo: 45 min",
        ingredientes: [
          "1 taza de lentejas",
          "1 cebolla picada",
          "1 zanahoria en cubos",
          "1 papa (opcional)",
          "Ajo, comino, sal",
          "Agua o caldo"
        ],
        pasos: [
          "Lava las lentejas.",
          "Sofr√≠e cebolla y ajo con comino.",
          "Agrega lentejas y agua/caldo. Cocina 25‚Äì30 min.",
          "A√±ade zanahoria y papa. Cocina 10‚Äì15 min.",
          "Ajusta sal y sirve."
        ]
      },
      {
        id: "zapallo",
        nombre: "Crema de zapallo",
        resumen: "Suave y cremosa",
        img: "images/zapallo.jpg",
        meta: "Cremosa ‚Ä¢ Porci√≥n: 4 ‚Ä¢ Tiempo: 35 min",
        ingredientes: [
          "500 g de zapallo",
          "1 cebolla",
          "1 papa peque√±a",
          "Leche o crema (opcional)",
          "Sal, pimienta",
          "Agua o caldo"
        ],
        pasos: [
          "Corta el zapallo y la papa en cubos.",
          "Cocina con cebolla en agua/caldo hasta ablandar.",
          "Lic√∫a hasta obtener crema.",
          "Regresa a la olla y ajusta sal/pimienta.",
          "Opcional: agrega leche/crema y calienta 2‚Äì3 min."
        ]
      }
    ];

    const $ = (id) => document.getElementById(id);

    function renderList(filter = "") {
      const list = $("soupList");
      list.innerHTML = "";
      RECETAS
        .filter(r => r.nombre.toLowerCase().includes(filter.toLowerCase()))
        .forEach((r, idx) => {
          const div = document.createElement("div");
          div.className = "item" + (idx === 0 && !filter ? " active" : "");
          div.dataset.id = r.id;
          div.innerHTML = `
            <img class="thumb" src="${r.img}" alt="${r.nombre}">
            <div>
              <b>${r.nombre}</b>
              <span>${r.resumen}</span>
            </div>
          `;
          div.onclick = () => selectRecipe(r.id);
          list.appendChild(div);
        });
    }

    function selectRecipe(id) {
      const r = RECETAS.find(x => x.id === id);
      if (!r) return;

      $("recipeImg").src = r.img;
      $("recipeImg").alt = r.nombre;
      $("recipeTitle").textContent = r.nombre;
      $("recipeMeta").textContent = r.meta;

      const ing = $("recipeIngredients");
      ing.innerHTML = "";
      r.ingredientes.forEach(x => {
        const li = document.createElement("li");
        li.textContent = x;
        ing.appendChild(li);
      });

      const steps = $("recipeSteps");
      steps.innerHTML = "";
      r.pasos.forEach(x => {
        const li = document.createElement("li");
        li.textContent = x;
        steps.appendChild(li);
      });

      document.querySelectorAll(".item").forEach(el => {
        el.classList.toggle("active", el.dataset.id === id);
      });
    }

    // Init
    renderList();
    selectRecipe("caldo");

    $("search").addEventListener("input", (e) => {
      renderList(e.target.value);
      // si hay filtro, selecciona el primero
      const first = document.querySelector(".item");
      if (first) selectRecipe(first.dataset.id);
    });
  </script>
</body>
</html>
